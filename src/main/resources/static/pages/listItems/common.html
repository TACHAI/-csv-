<body class="gray-bg top-navigation">

<div id="wrapper" >
    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>通用测试流程</h5>
                            </div>

                            <div class="ibox-content">
                                    <div class="row">
                                        <input placeholder="通用测试流程" value="通用测试流程" id="id00" disabled>
                                        <input placeholder="输入例如（我要卖酒）则进入酒类零售流程"  id="id0" required>
                                        <input placeholder="输入match用-分开例如（是-否-好的）" id="id1" width="200px" type="text" size="100" required>
                                        <button type="button" id="button0" class="btn btn-primary btn-lg" >测试</button>
                                    </div>
                            </div>
                                <div class="content">
                                    <textarea cols="160" rows="20" id="textContent"></textarea>

                            </div>
                        </div>

            </div>

    </div>
</div>

<script type="text/javascript">

    //修改按钮点击事件
    $("#button0").click(function () {
        var fileName=document.getElementById("id00").value;

        var str='';
        for(var i=0;i<2; i++){
            str +="-"+$("#id"+i).val();
        }

        $.ajax({
            type:'post',
            url:baseUrl+'/test/byCase',
            data:{'fileName':fileName,'str':str},
            dataType:'json',
            success:function (data) {
//                console.info(data.data)
                if(data.status==0){
                    console.info("123123")
                    $("#textContent").val(data.data);
                }
            },
            error:function (data) {
                console.info(data);
                alert("发生了错误");
            }
        })
        return false;
    })

</script>
