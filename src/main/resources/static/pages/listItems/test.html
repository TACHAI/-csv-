<script type="text/javascript">

    //修改按钮点击事件
    $("#button0").click(function () {
        var fileName=document.getElementById("id00").value;

        var str='';
        for(var i=0;i<7; i++){
            str +="-"+$("#id"+i).val();
        }

        $.ajax({
            type:'post',
            url:baseUrl+'/test/byCase',
            data:{'fileName':fileName,'str':str},
            dataType:'json',
            success:function (data) {
                console.info(data.data)
                if(data.status==0){
                    console.info("123123")
                    $("#textContent").val(data.data);
                }
            },
            error:function (data) {
                console.info(data);
                alert("发生了错误");
            }
        })
        return false;
    })
